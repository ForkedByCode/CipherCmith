<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="randomPassForm" action="">
            <h1>Random Password Generator</h1>
            <div class="characterSet">
                <p>Select a Character Set:</p>
                <label><input type="checkbox" id="lowerCase"> Lowercase</label><br>
                <label><input type="checkbox" id="upperCase"> Uppercase</label><br>
                <label><input type="checkbox" id="numbers"> Numbers</label><br>
                <label><input type="checkbox" id="symbols"> Symbols</label><br>
    
                <p>Length of the Password:</p>
                <label for="passLen">Password Length:</label>
                <input type="number" id="passLen" value="4" placeholder="4-20" min="4" max="20">
            </div>
            <div class="generated">
                <p id="generatedPass"></p>
                <button type="button" id="generateButton" onclick="generatePassword()">Generate Password</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
